<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Front-end developer Melody M's portfolio website"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Melody M's Portfolio Website</title>
  </head>

  <body
    class="background vh-100 d-flex justify-content-center align-items-center"
  >
    <div class="content-container rounded d-flex">
      <div
        class="left-container d-flex flex-column align-items-baseline justify-content-center"
      >
        <h1 class="title d-flex flex-column align-self-center">Hi, I'm</h1>
        <span class="name d-flex align-self-center">Melody</span>
        <h2 class="subtitle mobile">
          <div>Web Developer</div>
          +
          <div>Twitch Streamer</div>
          +
          <div>Dog Mom</div>
        </h2>
        <a
          href="mailto:melodym.dev@gmail.com"
          class="button-link rounded d-flex align-self-center"
          >Contact</a
        >
      </div>
      <div class="img-container d-flex flex-column">
        <img
          class="selfie img-fluid rounded d-none d-md-block"
          src="images/selfie.jpg"
          alt="Picture of Melody"
        />
        <div class="link-container">
          <a href="https://github.com/melodymdev" class="icon-link rounded"
            ><img src="images/icons8-github.svg" alt="github" target="_blank"
          /></a>
          <a href="https://www.twitch.tv/melodydev" class="icon-link rounded"
            ><img src="images/icons8-twitch.svg" alt="twitch" target="_blank"
          /></a>
          <a href="https://twitter.com/melodymdev" class="icon-link rounded"
            ><img src="images/icons8-twitter.svg" alt="twitter" target="_blank"
          /></a>
          <a
            href="https://www.youtube.com/channel/UCaTuCcZzP7ZaBLzYLoxRDZg"
            class="icon-link rounded"
            ><img src="images/icons8-youtube.svg" alt="youtube" target="_blank"
          /></a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
